<html>
<head>
    <title>Simple Krousel demo</title>
    <link rel="stylesheet" type="text/css" href="../../dist/krousel.css"/>
    <style rel="stylesheet" type="text/css">
        body {
            background: #3498db;
            color: #fff;
        }

        h3 {
            background: #fff;
            color: #3498db;
            font-size: 36px;
            line-height: 400px;
            margin: 10px;
            padding: 2%;
            position: relative;
            text-align: center;
        }

        section {
            max-width: 1000px;
            margin: 0 auto;
        }

        pre {
            background: #30669c;
            width: auto;
            padding: 1em 2em;
            font-size: 1.3rem;
            box-shadow: 0 0 6px 4px inset rgba(0, 0, 0, .2);
        }

        .k-arrow-left,
        .k-arrow-right {
            background: black;
            height: 30px;
            width: 30px;
        }

        .k-slide {
            opacity: .2;
            transition: opacity 300ms ease-in-out;
        }

        .k-slide-visible {
            opacity: 1;
        }

        .slow .k-slide {
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
<script src="../../dist/krousel.js" type="application/javascript"></script>
<script rel="script" type="application/javascript">
  function makeKrousel ({ count = 5, name = '', className, ...config }) {
    let section = document.createElement('section');
    if (className) {
      section.classList.add(className);
    }
    let sectionTitle = document.createElement('h1');
    sectionTitle.innerHTML = name;
    section.appendChild(sectionTitle);
    let configDesc = document.createElement('pre');
    configDesc.innerHTML = JSON.stringify(config, null, 2);
    section.appendChild(configDesc);
    let target = document.createElement('div');
    section.appendChild(target);
    new Array(count).fill(null).forEach((__, i) => {
      let slide = document.createElement('div');
      let title = document.createElement('h3');
      title.innerHTML = (i + 1).toString();
      slide.appendChild(title);
      target.append(slide);
    });
    document.body.appendChild(section);
    new Krousel(target, config);
  }

  const CONFIGS = [
    {
      name: 'Simple demo',
      count: 5,
      infinite: false,
    },
    {
      name: 'Infinite loop (default)',
      count: 5,
      infinite: true,
    },
    {
      name: 'Transition speed',
      count: 5,
      speed: 1000,
      className: 'slow',
    },
    {
      name: 'Show multiple',
      count: 5,
      slidesToShow: 2,
    },
    {
      name: 'Scroll multiple',
      count: 5,
      slidesToShow: 2,
      slidesToScroll: 2,
    },
    {
      name: 'Scroll multiple',
      count: 25,
      slidesToShow: 4,
      slidesToScroll: 3,
    },
  ];

  CONFIGS.map(makeKrousel);
</script>
</body>
</html>
