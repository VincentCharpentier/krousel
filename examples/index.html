<html>
<head>
    <title>Simple Krousel demo</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8082/krousel.css"/>
    <link rel="stylesheet" type="text/css" href="./common.scss"/>
    <link rel="stylesheet" type="text/css" href="./theme.scss"/>
    <link rel="stylesheet" type="text/css" href="./slow/slow.scss"/>
</head>
<body>
<div id="target"></div>
<div id="customTargets">
    <section>
        <h1>Custom insert locations</h1>
        <pre></pre>
        <div class="top-zone" style="position:relative"></div>
        <div class="slider">
            <div><h3>1</h3></div>
            <div><h3>2</h3></div>
            <div><h3>3</h3></div>
            <div><h3>4</h3></div>
            <div><h3>5</h3></div>
        </div>
    </section>
</div><div id="customArrows">
    <section>
        <h1>Custom arrows</h1>
        <pre></pre>
        <button role="button" class="go-prev">Prev</button>
        <button role="button" class="go-next">Next</button>
        <div class="slider">
            <div><h3>1</h3></div>
            <div><h3>2</h3></div>
            <div><h3>3</h3></div>
            <div><h3>4</h3></div>
            <div><h3>5</h3></div>
        </div>
    </section>
</div>
<script src="http://localhost:8082/krousel.umd.js" type="application/javascript"></script>
<script rel="script" type="application/javascript" src="./index.js"></script>
<script rel="script" type="application/javascript" src="./hover_lens/index.js"></script>
</body>
</html>
